<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <textarea id="textarea" cols="30" rows="10"></textarea>
    <p>Caracteres: <span id="contador"></span></p>

    <script>
        function contarCaracteres(){
            document.getElementById("contador").textContent = document.getElementById("textarea").value.length;
        }
        document.getElementById("textarea").addEventListener("input",contarCaracteres);
    </script>

</body>
</html>
