<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio_maquetado</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Categorías</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Marcas</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Centro de ayuda
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Teléfono</a></li>
                <li><a class="dropdown-item" href="#">Chat en vivo</a></li>
                <li><a class="dropdown-item" href="#">Email</a></li>
                <li><a class="dropdown-item" href="#">FAQs</a></li>

                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">¿Querés dejarnos un comentario?</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Ingrese texto..." aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </div>

  <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/2000x250/ed3494/969696.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/2000x250/3465ed/969696.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/2000x250/26d156/969696.png" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="row my-3">
    <figure class="figure">
      <img src="smart-tv.jpg" class="figure-img img-fluid rounded" alt="...">
      <figcaption class="figure-caption text-center">Imagen de prueba</figcaption>
    </figure>
  </div>


  <div class="container">
    <div class="row">
      <div class="col text-center" style="background-color: pink; ">Columna Título</div>
    </div>

    <div class="row">
      <div class="col" style="background-color: pink;">Columna 1</div>
      <div class="col" style="background-color: pink;">Columna 2</div>

      <div class="col" style="background-color: lightblue;">
        <h2>Envía tu sugerencia:</h2>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Esriba su email">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Sugerencia:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escriba su sugerencia"></textarea>
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button">Enviar</button>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col"></div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
