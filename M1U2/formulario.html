<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de consulta</title>
</head>
<body>
    <h2>Formulario</h2>
    <h4>Por cualquier tipo de contacto, por favor completar los siguientes campos:</h4>
    <form action="">
        <label for="">Nombre: </label>
        <input type="text">
        <br>
        <label for="">E-mail:</label>
        <input type="text">
        <br>
        <label for="">Consulta:</label>
        <textarea name="consulta" rows="5" cols="60"></textarea> <br>
        <br>
        <input type="submit" name="Enviar">
    </form>
</body>
</html>
