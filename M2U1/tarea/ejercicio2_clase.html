<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea name="" id="texto" cols="30" rows="10"></textarea>
    <div>Caracteres: <span id="contar"></span></div>

    <script>
        var texto = document.getElementById('texto');
        var contar = document.getElementById('contar');

        //keyup evento de "levantar" las teclas, para mostrarlas en tiempo real
        texto.addEventListener('keyup', function(){
            contar.innerHTML = texto.value.length; //cant de caracteres ingresados
        })
    </script>
</body>
</html>
